<!DOCTYPE html>

<head>
	<meta charset="utf-8" />

	<!-- Set the viewport width to device width for mobile -->
	<meta name="viewport" content="width=device-width" />

	<title>Firstsite Gold Rush | Edit your image</title>
  
	<!-- Included CSS Files -->
	<link rel="stylesheet" href="stylesheets/foundation.css">
	<link rel="stylesheet" href="stylesheets/app.css">

	<!--[if lt IE 9]>
		<link rel="stylesheet" href="stylesheets/ie.css">
	<![endif]-->
	
	<script src="javascripts/modernizr.foundation.js"></script>

	<!-- IE Fix for HTML5 Tags -->
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

</head>
<body>

	<!-- container -->
	<div class="container">

		<div id="header" class="row">
			<div class="three columns centered">
				<img src="images/logo.png" alt="logo" width="252" height="68" />
				<h1>Gold Rush</h1>
			</div>
		</div>

		<div class="row">
			<div class="seven columns">
				<div class="image-crop">
					<img src="http://placehold.it/1000x1000">
				</div>
			</div>
			<div class="five columns">
				<form class="nice">
				<label for="mediumInput">Image Name</label>
				<input type="text" class="oversize input-text" id="oversizeInput" />
				<label for="inlineTextarea">Text</label>
				<textarea id="inlineTextarea"></textarea>
				<label for="niceDropdown">Zone</label>
				<select id="niceDropdown">
					<option>Zone 1</option>
					<option>Zone 2</option>
					<option>Zone 3</option>
					<option>Zone 4</option>
					<option>Zone 5</option>
					<option>Zone 6</option>
				</select>
				<a id="done-button" href="#" class="nice large radius white button">I'm done!</a>
				</form>
			</div>
		</div>
		
	</div><!-- container -->




	<!-- Included JS Files -->
	<script src="javascripts/jquery.min.js"></script>
	<script src="javascripts/foundation.js"></script>
	<script src="javascripts/app.js"></script>

</body>
</html>
