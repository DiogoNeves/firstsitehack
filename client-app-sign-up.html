	<!-- Set the viewport width to device width for mobile -->

	<title>Firstsite Gold Rush | Edit your image</title>
  
	<!-- Included CSS Files -->
	<link rel="stylesheet" href="stylesheets/foundation.css">
	<link rel="stylesheet" href="stylesheets/app.css">

<body id="sign-up">

	<!-- container -->
	<div class="container">
	
		<div id="signup" class="row">
			<form class="nice">
				<!-- <label for="team-name">What is your team called?</label> -->
				<input type="text" class="oversize input-text" id="team-name" placeholder="Your team name" />
				<a id="done-button" href="#" class="large radius gold button">Enter your team</a>
			</form>
		</div>

		
		
	</div><!-- container -->




	<!-- Included JS Files -->
	<script src="javascripts/jquery.min.js"></script>
	<script src="javascripts/foundation.js"></script>
	<script src="javascripts/app.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#done-button').click(function () {
				var teamName = $('#team-name').val();
				if (teamName != null && teamName !== undefined && teamName.length > 0 && teamName.length < 25) {
					var info = {
						"teamname": teamName
					};

					$.post('server/signup.php', info, function(data) {
						console.log(data);
					}).error(function (xhr, ajaxOptions, thrownError){
						console.log(thrownError);
	                }, 'json');
				}
			});
		});
	</script>

</body>
